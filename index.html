<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Apostas</title>

  <!-- FAVICON PREMIUM (EMBUTIDO) -->
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <rect width="100" height="100" rx="20" fill="%23111827"/>
    <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle"
      font-size="52" fill="white" font-family="Arial, Helvetica, sans-serif" font-weight="700">
      $
    </text>
  </svg>'>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Controle de Apostas</h1>
</header>

<main>

  <!-- APOSTAS -->
  <section>
    <h2>Apostas</h2>

    <form id="form-apostas">
      <input type="text" id="aposta-nome" placeholder="Descrição da aposta" required>

      <input type="number" id="aposta-movimentado" placeholder="Valor movimentado" required>

      <input type="number" id="aposta-resultado-valor" placeholder="Resultado apenas" required>

      <input type="date" id="aposta-data" required>

      <input type="file" id="aposta-fotos" accept="image/*" multiple>

      <select id="aposta-resultado">
        <option value="ganhou">Ganhou</option>
        <option value="perdeu">Perdeu</option>
      </select>

      <button type="submit">Salvar Aposta</button>
    </form>

    <ul id="lista-apostas" class="accordion"></ul>
  </section>

  <!-- COMPROVANTES -->
  <section>
    <h2>Comprovantes</h2>

    <form id="form-comp">
      <input type="text" id="comp-desc" placeholder="Descrição do comprovante" required>
      <input type="date" id="comp-data" required>
      <input type="file" id="comp-fotos" accept="image/*" multiple>
      <button type="submit">Salvar Comprovante</button>
    </form>

    <ul id="lista-comp" class="accordion"></ul>
  </section>

</main>

<div class="modal-img" id="modalImg">
  <img id="modalImgSrc">
</div>

<script src="script.js"></script>
</body>
</html>
